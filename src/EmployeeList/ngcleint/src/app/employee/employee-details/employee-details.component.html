<div>
  <div class="well">
    <div class="row">
      <div class="col-md-3">
        <strong>Employee Name:</strong>
      </div>
      <div class="col-md-3">
        {{ employee?.name }}
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <strong>Employee Email:</strong>
      </div>
      <div class="col-md-3">
        {{ employee?.email }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Start Date</th>
              <th>Position</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{ employee?.startDate | date: "dd/MM/yyyy" }}</td>
              <td>{{ employee?.position }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
